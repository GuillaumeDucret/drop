<script type="module">
    import { signal } from '../../src/signals/index.js'

    export class Counter extends HTMLElement {
        constructor() {
            super()
            this.count = 0
            this.countries = ['FR', 'CA']
        }

        increment(inc = 1) {
            this.count += inc

            const button = this.querySelector('button')
            button.style.color = 'red'

            this.countries = [...this.countries, 'US' + this.count]
        }
    }
</script>

<template>
    <div>
        <span>cc</span>
        {#each countries as country }
        <span>{country}</span>
        {#if count > 3 && count < 5}
            <span>LL</span>
        {:else if count === 2}
            <span>OO</span>
        {/if}
        {/each}
        <button onclick="{increment()}">counter is {count}</button>
    </div>
    <style>
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            display: block;
            padding: 0.5rem;
            font-size: 1.1rem;
            text-transform: uppercase;
        }
    </style>
</template>
