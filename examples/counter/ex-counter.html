<script type="module">
    import { signal } from '../../src/signals/index.js'

    class Counter extends HTMLElement {
        constructor() {
            super()
            this.count = signal(0)
            this.countries = signal(['FR', 'CA'])
        }

        increment(inc = 1) {
            this.count.value += inc

            const button = this.shadow.querySelector('button')
            button.style.color = 'red'

            this.countries.value = [...this.countries.value, 'US' + this.count.value]
        }
    }
</script>

<template>
    <div>
        <span>cc</span>
        {#each countries as country }
        <span>{country}</span>
        {#if count > 3 && count < 5}
            <span>LL</span>
        {:else if count === 2}
            <span>OO</span>
        {/if}
        {/each}
        <button onclick="{increment()}">counter is {count}</button>
    </div>
    <style>
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            display: block;
            padding: 0.5rem;
            font-size: 1.1rem;
            text-transform: uppercase;
        }
    </style>
</template>
