<script type="module">
    import { signal, effect } from '../../src/signals/index.js'

    export class List extends HTMLElement {
        constructor() {
            super()
            this.count = signal(0)
            this.countries = signal(['FR', 'CA'])
        }

        #increment(inc = 1) {
            this.count.value += inc

            const button = this.shadow.querySelector('button')
            button.style.color = 'red'

            this.countries.value = [...this.countries.value, 'US' + this.count.value]
        }
        #move() {
            this.countries.value = [...this.countries.value.slice(1), this.countries.value[0]]
        }
        #remove() {
            this.countries.value = this.countries.value.slice(1)
        }
    }
</script>

<template shadowRootMode="open">
    <div>
        {#each countries as country (country)}
            <span>{country}</span>
            <ex-item value="{count}">OO</ex-item>
        {/each}
        <button onclick="{increment()}">counter is {count}</button>
        <button onclick="{move()}">move</button>
        <button onclick="{remove()}">remove</button>
        
    </div>
    <style>
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            display: block;
            padding: 0.5rem;
            font-size: 1.1rem;
            text-transform: uppercase;
        }
    </style>
</template>
