<script type="module">
    import { signal, effect } from '../../src/signals/index.js'

    class Item extends HTMLElement {
        #value = 0
        
        constructor() {
            super()
            this.#value = signal(2)
        }

        connectedCallback() {
            effect(() => {
                console.log(this.#value.value)
            })
        }

        set value(val) {
            this.#value.value = val
        }
    }
</script>

<template>
    <div>
        <span>X {value}</span>
    </div>
    <style>div {background-color: aqua;}</style>
</template>
